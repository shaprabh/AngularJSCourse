<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body  ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as menulist">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" ng-model="menulist.searchTerm" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menulist.searchMenuItems(menulist.searchTerm)">Narrow It Down For Me!</button>
    </div>

<br/><br/><br/>


    <found-items found-item="menulist.found" search-text="menulist.searchTerm" on-remove="menulist.RemoveItem(itemIndex)">
       <span>{{menulist.message}}</span>
    </found-items>
  </div>
<script src="scripts\angular.min.js"></script>
<script src="scripts\app.js"></script>
</body>
</html>
