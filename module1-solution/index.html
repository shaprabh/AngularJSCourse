<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="lunchChecker">
   <div class="container" ng-controller="lunchCheckerController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model='foodItems' style="border-color:{{fcolor}}"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>

         <div class="form-group">
             <button class="btn btn-default" ng-click='CheckFoodCount();'>Check If Too Much</button>
             *An Empty string between commas is not counted (eg. burger,,noodles - the number of items is counted as 2)
         </div>
         <div class="form-group message" style="color:{{fcolor}}">
           {{msg}}
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
